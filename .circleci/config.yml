# https://circleci.com/docs/2.0/sample-config/#sample-configuration-with-sequential-workflow
version: 2
jobs:
  build_and_test:
    docker:
      - image: circleci/node:8
      working_directory: ~/main
    branches:
      ignore:
        - gh-pages
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-
      - run:
          name: Install dependencies
          command: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: Run tests
          command: npm test

  deploy:
    docker:
      - image: circleci/node:8
    working_directory: ~/main
    branches:
      ignore:
        - gh-pages
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-
      - run:
          name: Build and deploy to gh-pages
          command: npm run deploy

workflows:
  version: 2
  build_and_test:
    jobs:
      - build_and_test
      - deploy:
          requires:
            - build_and_test
          filters:
            branches:
              only: master
